<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>
<body>
    <!-- Titulo -->
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Payment for example</h5>
            </div>
        </div>
    </div>
    <!-- fin titulo -->
 
    <div class="container">
        <!-- Alerta -->
        <div class="alert alert-danger" role="alert">
            Some fields are missing
         </div>
         <!-- fin de alerta -->

        <div class="row">
            <form class="row g-3">
                <div class="col-md-5">
                  <label for="inputEmail4" class="form-label">Card#</label>
                  <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label">CVC#</label>
                  <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form class="row g-3">
                <div class="col-6">
                  <label for="inputAddress" class="form-label">First name</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-6">
                  <label for="inputAddress2" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputstate" class="form-label">State</label>
                    <select id="inputstate" class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <!-- Tarjetas -->
                <div class="col-3">
                    <div class="form-check">
                        <p>We accept:</p>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #656667;"></i>   
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa fa-lg" style="color: #727479;"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-paypal fa-lg" style="color: #6e6e6e;"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-apple-pay fa-lg" style="color: #6f7276;"></i>
                        </label>
                    </div>
                </div>               
                    <div class=" col-6 mb-3 d-flex justify-content-end">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>

                <!-- Pie de pagina -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button">Button</button>
                        <button class="btn btn-primary" type="button">Button</button>
                      </div>
                
            
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
